<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">

        <link rel="stylesheet" href="css/leaflet.css">

        <script src="js/qgis2web_expressions.js"></script>

        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>

        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/INDONESIA_KEC_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.52391517058,110.052784002],[-7.04299013503,110.967537836]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_INDONESIA_KEC_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? Autolinker.link(String(feature.properties['ID'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">JMLPWTUMUM</th>\
                        <td>' + (feature.properties['JMLPWTUMUM'] !== null ? Autolinker.link(String(feature.properties['JMLPWTUMUM'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">JMLDESA</th>\
                        <td>' + (feature.properties['JMLDESA'] !== null ? Autolinker.link(String(feature.properties['JMLDESA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_INDONESIA_KEC_0_0(feature) {
            if (feature.properties['JMLDESA'] >= 2.000000 && feature.properties['JMLDESA'] <= 5.750000 ) {
                return {
                pane: 'pane_INDONESIA_KEC_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
            }
            }
            if (feature.properties['JMLDESA'] >= 13.250000 && feature.properties['JMLDESA'] <= 17.000000 ) {
                return {
                pane: 'pane_INDONESIA_KEC_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(176,210,232,1.0)',
            }
            }
            if (feature.properties['JMLDESA'] >= 5.750000 && feature.properties['JMLDESA'] <= 9.500000 ) {
                return {
                pane: 'pane_INDONESIA_KEC_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,142,196,1.0)',
            }
            }
            if (feature.properties['JMLDESA'] >= 9.500000 && feature.properties['JMLDESA'] <= 13.250000 ) {
                return {
                pane: 'pane_INDONESIA_KEC_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
            }
            }
        }
        map.createPane('pane_INDONESIA_KEC_0');
        map.getPane('pane_INDONESIA_KEC_0').style.zIndex = 400;
        map.getPane('pane_INDONESIA_KEC_0').style['mix-blend-mode'] = 'normal';
        var layer_INDONESIA_KEC_0 = new L.geoJson(json_INDONESIA_KEC_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_INDONESIA_KEC_0',
            onEachFeature: pop_INDONESIA_KEC_0,
            style: style_INDONESIA_KEC_0_0,
        });
        bounds_group.addLayer(layer_INDONESIA_KEC_0);
        map.addLayer(layer_INDONESIA_KEC_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'INDONESIA_KEC<br /><table><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_0_sedikit0.png" /></td><td>sedikit</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_0_sangatbanyak1.png" /></td><td>sangat banyak</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_0_sedang2.png" /></td><td>sedang</td></tr><tr><td style="text-align: center;"><img src="legend/INDONESIA_KEC_0_banyak3.png" /></td><td>banyak</td></tr></table>': layer_INDONESIA_KEC_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_INDONESIA_KEC_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_INDONESIA_KEC_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_INDONESIA_KEC_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kecamatan'}));
        resetLabels([layer_INDONESIAKEC_0]);
        map.on("zoomend", function(){
            resetLabels([layer_INDONESIAKEC_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_INDONESIAKEC_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_INDONESIAKEC_0]);
        });

</html>
